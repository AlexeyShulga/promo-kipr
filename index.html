<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Kipr.by</title>
</head>
<body>
<div class="container promo">
    <div class="row">
        <div class="col-6 block-text">
            <div class="hidden-mobile">
                <p class="title text-uppercase">Кипр <img src="/assets/img/palm.png" alt="Пальма"></p>
                <span class="subtitle text-uppercase">Горящие туры<br>и авиабилеты</span>
            </div>
            <ul class="features-list">
                <li>Узнавайте об акциях первыми</li>
                <li>Выбирайте авиабилеты по выгодным ценам (вылеты из Минска, Low Cost)</li>
                <li>Ориентируйтесь в текущих ценах на отдых на Кипре</li>
                <li>Будьте в курсе спецпредложений на<br> отели и аппартаменты</li>
            </ul>
        </div>
        <div class="col-6">
            <div class="block-form">
                <p class="block-form__title text-uppercase hidden-mobile">ПОДПИСАТЬСЯ НА РАССЫЛКУ</p>
                <form action="" class="form">
                    <input type="text" class="form-input" placeholder="Имя" name="name" id="name">
                    <input type="email" class="form-input" placeholder="Электронная почта" name="email" id="email">
                    <p class="form-text">Месяц отдыха</p>
                    <ul class="checkboxes">
                        <li>
                            <input class="styled-checkbox" id="all" type="checkbox" value="Все месяцы">
                            <label for="all">Все месяцы</label>
                        </li>
                        <li>
                            <input class="styled-checkbox" id="new_year" type="checkbox" value="Новый год">
                            <label for="new_year">Новый год</label>
                        </li>
                        <li>
                            <input class="styled-checkbox" id="january" type="checkbox" value="Январь">
                            <label for="january">Январь</label>
                        </li>
                        <li>
                            <input class="styled-checkbox" id="february" type="checkbox" value="Февраль">
                            <label for="february">Февраль</label>
                        </li>
                        <li>
                            <input class="styled-checkbox" id="march" type="checkbox" value="Март">
                            <label for="march">Март</label>
                        </li>
                        <li>
                            <input class="styled-checkbox" id="april" type="checkbox" value="Апрель">
                            <label for="april">Апрель</label>
                        </li>
                        <li>
                            <input class="styled-checkbox" id="may" type="checkbox" value="Май">
                            <label for="may">Май</label>
                        </li>
                        <li>
                            <input class="styled-checkbox" id="june" type="checkbox" value="Июнь">
                            <label for="june">Июнь</label>
                        </li>
                        <li>
                            <input class="styled-checkbox" id="july" type="checkbox" value="Июль">
                            <label for="july">Июль</label>
                        </li>
                        <li>
                            <input class="styled-checkbox" id="august" type="checkbox" value="Август">
                            <label for="august">Август</label>
                        </li>
                        <li>
                            <input class="styled-checkbox" id="september" type="checkbox" value="Сентябрь">
                            <label for="september">Сентябрь</label>
                        </li>
                        <li>
                            <input class="styled-checkbox" id="october" type="checkbox" value="Октябрь">
                            <label for="october">Октябрь</label>
                        </li>
                        <li>
                            <input class="styled-checkbox" id="november" type="checkbox" value="Ноябрь">
                            <label for="november">Ноябрь</label>
                        </li>
                        <li>
                            <input class="styled-checkbox" id="december" type="checkbox" value="Декабрь">
                            <label for="december">Декабрь</label>
                        </li>
                    </ul>
                    <input type="submit" class="form-button" value="Подписаться на рассылку">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
